<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mean | Median | Mode Calculator</title>

  <!--- ==================== CSS ===================== -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <h1 class="title">Mean | Median | Mode <br> Calculator</h1>
      <form id="form">
        <textarea autofocus aria-label="Enter your Number List, separate each number with a comma (,)"
          placeholder="Enter your Number List, separate each number with a comma (,)" cols="30" rows="5" id="textarea"
          required></textarea>
        <div class="buttons">
          <button type="reset" class="button" disabled id="reset">Reset</button>
          <button type="submit" class="button">Calculate</button>
        </div>
      </form>
      <div id="result">
        <table>
          <tr>
            <td>
              <b>Mean</b>
            </td>
            <td id="mean">
              0
            </td>
          </tr>
          <tr>
            <td>
              <b>Median</b>
            </td>
            <td id="median">
              0
            </td>
          </tr>
          <tr>
            <td>
              <b>Mode</b>
            </td>
            <td id="mode">
              0
            </td>
          </tr>
        </table>
      </div>
    </div>
  </main>

  <!--- ==================== JS ===================== -->
  <script src="script.js"></script>
</body>

</html>
